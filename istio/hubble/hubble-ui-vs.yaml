apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: hubble-ui-vs
  namespace: rezz-dev
spec:
  exportTo:
    - "."
  hosts:
  - "hubble.rezz.io"
  gateways:
  - rezz-dev-gw
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: hubble-ui.kube-system.svc.cluster.local
        port:
          number: 80
      weight: 100