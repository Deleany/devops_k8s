apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: grafana-vs
  namespace: istio-system
spec:
  hosts:
  - "grafana.rezz.io"
  gateways:
  - grafana-gw
  tcp:
  - match:
      - port: 443
    route:
    - destination:
        host: grafana.istio-system.svc.cluster.local
        port:
          number: 3000