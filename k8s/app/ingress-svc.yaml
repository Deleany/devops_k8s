apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: ingress-svc
  labels:
    app: ingressgateway-rezz
spec:
  selector:
    app: ingressgateway-rezz
  ports:
  - name: status-port
    port: 15021
    protocol: TCP
    targetPort: 15021
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  type: LoadBalancer