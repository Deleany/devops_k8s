apiVersion: v1
kind: Service
metadata:
  labels:
    app: ingressgateway-rezz
    install.operator.istio.io/owning-resource: installed-state
    install.operator.istio.io/owning-resource-namespace: ingressgateway-rezz
    istio: ingressgateway-rezz
    istio.io/rev: default
    operator.istio.io/component: IngressGateways
    operator.istio.io/managed: Reconcile
    operator.istio.io/version: 1.20.2
    release: istio
  name: rezz-ingress-svc
  namespace: default
spec:
  ports:
  - name: status-port
    port: 15021
    protocol: TCP
    targetPort: 15021
  - name: http2
    port: 80
    protocol: TCP
    targetPort: 8080
  - name: https
    port: 443
    protocol: TCP
    targetPort: 8443
  - name: tcp
    port: 31400
    protocol: TCP
    targetPort: 31400
  - name: tls
    port: 15443
    protocol: TCP
    targetPort: 15443
  selector:
    app: ingressgateway-rezz
    istio: ingressgateway-rezz
  sessionAffinity: None
  type: LoadBalancer

