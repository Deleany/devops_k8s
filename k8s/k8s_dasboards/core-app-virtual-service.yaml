apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: core-app-vs
  namespace: default
spec:
  hosts:
  - "*"
  gateways:
  - istio-ingress-gateway
  - mesh # applies to all the sidecars in the mesh
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: core-app-svc
        port:
          number: 9080 # can be omitted if it's the only port for reviews
      weight: 100
    - destination:
        host: core-app-svc2
      weight: 0