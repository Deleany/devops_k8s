apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: core-app
  labels:
    app: core-app

spec:
  replicas: 3
  selector:
    matchLabels:
      app: core-app

  template:
    metadata:
      labels:
        app: core-app

    spec:
      containers:
      - name: core-app
        image: deleany/core-app:v2
        imagePullPolicy: Always
        ports:
        - containerPort: 1111
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits:
            cpu: 200m
            memory: 400Mi

      - name: filebeat-sidecar
        image: deleany/file:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits:
            cpu: 200m
            memory: 400Mi

        env:
        - name: __POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: __POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP

        - name: __PORT_NAME
          valueFrom:
            configMapKeyRef:
              name: core-app-config
              key: port

        volumeMounts:
          - name: core-app-vol
            mountPath: "/config"
            readOnly: true

          - name: filebeat-config
            mountPath: /etc/filebeat
            readOnly: true

          - name: logs-dir
            mountPath: /tmp/logs
            readOnly: true

      volumes:
        - name: core-app-vol
          configMap:
            name: core-app-config
            items:
            - key: "config.ini"
              path: "config.ini"
            - key: "game-special-key"
              path: "game-special-key"
        - name: filebeat-config
          configMap:
            name: filebeat-config
            items:
            - key: "filebeat-config.yaml"
              path: "filebeat.yaml"
        - name: logs-dir
          emptyDir: {}