apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: gateway-kafka-vs
  namespace: istio-system
spec:
  exportTo:
    - "*"
  hosts:
  - "kafka.rezz.io"
  gateways:
  - mesh
  - istio-egressgateway
  http:
  - match:
    - port: 80
      gateways:
      - mesh
    route:
    - destination:
        host: istio-egressgateway
      weight: 100
  - match:
    - port: 80
      gateways:
      - istio-egressgateway
    route:
    - destination:
        host: "kafka.rezz.io"
        port:
          number: 80
      weight: 100
