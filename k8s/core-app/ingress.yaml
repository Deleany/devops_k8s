apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  name: core-app
  namespace: default
spec:
  rules:
  - host: app.rezz.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: core-app-svc
            port:
              number: 8081
