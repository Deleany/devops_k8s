apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: core-app-dst-rule
spec:
  host: core-app-svc
  subsets:
  - name: core-app-subset
    labels:
      version: v3
      app: core-app
      chapter: istio
      topic: traffic-manager
    trafficPolicy:
      loadBalancer:
        simple: ROUND_ROBIN